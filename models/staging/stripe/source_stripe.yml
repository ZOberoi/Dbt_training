version: 2

sources:
  - name: stripe
    description: A clone copy of postgres app DB
    database: raw
    tables:
      - name: payment
        description: Raw payment data
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        columns:
          - name: payment_id
            description: Primary key for payments
            tests:
              - unique
              - not_null
